<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case4</title>
    <link rel="stylesheet" href="lib/normalize.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: red;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
            font-size: 18px;
            z-index: 1000;
        }

        .main {
            position: relative;
            width: 100%;
            height: calc(100vh - 50px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main .content {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="header">Card 1</div>
<div class="main">
    <div class="content">Hello</div>
</div>


</body>
</html>
